        <title>Variables Assignment</title>

        <!-- this is for no external link/file for Javascript, use document.write for non alert box text! --> 
            <script>
                //single line comments in JS, this code loads first before alert.js 
                var pageTitle = "Displaying this in innerHTML. Henlo there.";
                document.write("Hello There");

                var number1 = 10;
                var number2 = 20;
                var total = number1 + number2;
                
                //check the sum via alert    
                alert(total);
            </script>
        

        <script src="alert.js"></script>

    <body>
        <h1 id="title"> </h1>
         
        <script>
            //call page title variable instead of inputting text after inner HTML
            document.getElementById('title').innerHTML = pageTitle; 
        </script>

    </body>
